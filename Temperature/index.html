<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <style>
        .error {
            color: red;
        }
    </style>
    <script defer src="script.js"></script>
</head>
<body>
<div>
    <label for="celsius-text-field">Температура в градусах Цельсиях:</label>
    <input type="text" id="celsius-text-field" placeholder="Введите температуру"/>

    <button id="convert-button" type="button">Конвертировать</button>

    <div id="kelvin-message-result"></div>
    <div id="fahrenheit-message-result"></div>

    <div class="error" id="error-message"></div>
</div>
</body>
</html>
